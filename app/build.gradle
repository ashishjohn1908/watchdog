apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.app"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionCode Integer.valueOf("" + appVersionCode).intValue()
        versionName "${appVersionName}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        signingconfig_release {
        }
        signingconfig_debug {
            keyAlias 'DebugAlias'
            keyPassword 'Alias1234'
            storeFile file('../Keys/debug_key.jks')
            storePassword 'pass1234'
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"

            minifyEnabled true
            debuggable true
            useProguard false
            signingConfig signingConfigs.signingconfig_debug
        }
        staging {
            applicationIdSuffix ".staging"

            minifyEnabled true
            debuggable true
            useProguard false
            signingConfig signingConfigs.signingconfig_debug
        }
        release {

            minifyEnabled true
            debuggable true
            useProguard true
            signingConfig signingConfigs.signingconfig_debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':watchdog')
    implementation "com.android.support:appcompat-v7:$rootProject.ext.support_version"
    apply from: "../artifacts.gradle"
}
